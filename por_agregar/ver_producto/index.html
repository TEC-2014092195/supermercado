<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Inicio de la Aplicación</title>
  <meta name="generator" content="Bootply" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="semantic\/dist/semantic.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="semantic/dist/semantic.js"></script>
  <script src="JS/verproducto_controller.js"></script>
  
</head>

<body>
  <div ng-app= "ver_producto">
    <div ng-controller="verproductoCtrl" ng-init="iniciar()">
      <div class="ui padded grid">
        <div class="row">
          <div class="two wide column"></div>
          <div class="twelve wide column">
            <h2 class="ui header">
              <i class="shop icon"></i>
              <div class="content">
                Catálogo de productos
                <div class="sub header">Listado de productos registrados en el sistema</div>
              </div>
            </h2>
              <div class="ui grid">
                <div class="four wide column" ng-repeat="post in posts" ng-click="guardarDatos(post)">
                  <div class="ui green card">
                    <div class="image">
                      <img ng-src={{post.foto}}>
                    </div>
                    <div class="content">
                      <a class="header">{{post.nombre}}</a>
                      <div class="ui divided section list">
                        <a class="item">
                          <div class="ui orange horizontal label">Código:</div>
                          {{post.codigo}}
                        </a>
                        <a class="item">
                          <div class="ui orange horizontal label">Cantidad:</div>
                          {{post.cantidad}} unidades
                        </a>
                        <a class="item">
                          <div class="ui orange horizontal label">Costo:</div>
                          ₡{{post.costo}}
                        </a>
                        <a class="item">
                          <div class="ui orange horizontal label">Precio Final:</div>
                          ₡{{post.precio_final}}
                        </a>
                        <a class="item">
                          <div class="ui orange horizontal label">Descuento:</div>
                          {{post.descuento}}%
                        </a>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
          </div>
          <div class="two wide column"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
